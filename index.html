<!DOCTYPE html>
<html lang="en">
<head>
	<title>Train Schedule</title>
	<meta charset="utf-8">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
	
	<!-- moment.js -->
	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">
	
	<div class="row">

		<div class="jumbotron" style="background-color: black; color: white">
		
  		<h1 class="text-center">Anytime is Train Time</h1>
 		<p class="text-center">Choo Choo. Chee Chee.</p>
		</div>
	</div>

	<div class="row">
	<div class="panel panel-primary">
	  <div class="panel-heading">Current Train Schedule</div>
	  <div class="container">
		<table class="table">
    	<thead>
	      <tr>
	        <th>Train Name</th>
	        <th>Destination</th>
	        <th>Frequency (min)</th>
	        <th>Next Arrival</th>
	        <th>Minutes Away</th>
	      </tr>
    	</thead>
    	<tbody>

   		</tbody>
  		</table>
	  </div>
	</div>
	</div>

	<div class="row">
		<div class="panel panel-primary">
		  <div class="panel-heading">Add Train</div>
			<div class="form-group">
		<div class="container">
			<form>
			  <label>Train Name</label>
			  <input type="text" class="form-control" id="name-input">
			
			<div class="form-group">
			  <label>Destination</label>
			  <input type="text" class="form-control" id="destination-input">

			<div class="form-group">
			  <label>First Train Time (HH:mm - military time)</label>
			  <input type="text" class="form-control" id="first-train-input">
			</div>

			<div class="form-group">
			  <label>Frequency (min)</label>
			  <input type="text" class="form-control" id="frequency-input">
			</form>  
		</div>
	</div>
		<button type="submit" class="btn btn-primary" id="add-train">Submit</button>
	</form>
</div>

<script type="text/javascript">
	  
	// Initialize Firebase
	var config = {
	    apiKey: "AIzaSyC7aew1chotrzpWbkoc-5rE8SxaiKId10g",
	    authDomain: "train-schedule-9b9c3.firebaseapp.com",
	    databaseURL: "https://train-schedule-9b9c3.firebaseio.com",
	    projectId: "train-schedule-9b9c3",
	    storageBucket: "train-schedule-9b9c3.appspot.com",
	    messagingSenderId: "211969359543"
	  };
	  firebase.initializeApp(config);

	var database = firebase.database();

	//  Button for adding train
	$("#add-train").on("click", function(event) {
	event.preventDefault();

	// Grabs user input
	var trainName = $("#name-input").val().trim();
	var trainDestinaton = $("#destination-input").val().trim();
	var trainFirst = moment($("#first-train-input").val().trim(), "HH:mm").format("X");
	var trainFrequency = $("#frequency-input").val().trim();

	// Creates local "temporary" object for holding train data
	var newTrain = {
	    name: trainName,
	    destination: trainDestinaton,
	    firstTrain: trainFirst,
	    frequency: trainFrequency
	  };

	// Uploads train data to the database
	database.ref().push(newTrain);

	$("#name-input").val("");
  	$("#destination-input").val("");
	$("#first-train-input").val("");
	$("#frequency-input").val("");

	database.ref().on("child_added", function(childSnapshot, prevChildKey) {

	var trainName = childSnapshot.val().name;
	var trainDestinaton = childSnapshot.val().destination;
	var trainFirst = childSnapshot.val().time;
	var trainFrequency = childSnapshot.val().frequency;

	var time = moment.unix(trainFirst).format("");

	var differenceTimes = moment().diff(moment.unix(trainFirst), "minutes");

	var trainModulus = moment().diff(moment.unix(trainFirst), "minutes") % trainFrequency;

	var trainMinutes = trainFrequency - trainModulus;

	var trainArrival = moment().add(trainMinutes, "m").format("hh:mm A");

  // Add each train's data into the table
  	$(".table > tbody").append("<tr><td>" + trainName + "</td><td>" + trainDestination + "</td><td>" + trainFrequency + "</td><td>" + trainArrival + "</td><td>" + trainMinutes + "</td></tr>");
});

});

</script>



</body>
</html>
