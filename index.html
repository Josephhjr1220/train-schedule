<!DOCTYPE html>
<html lang="en">
<head>
	<title>Train Schedule</title>
	<meta charset="utf-8">

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery.js"></script>

	<!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>


</head>
<body>

<div class="container">
	
	<div class="row">

		<div class="jumbotron" style="background-color: black; color: white">
		
  		<h1 class="text-center">Anytime is Train Time</h1>
 		<p class="text-center">Choo Choo. Chee Chee.</p>
		</div>
	</div>

	<div class="row">
	<div class="panel panel-primary">
	  <div class="panel-heading">Current Train Schedule</div>
	  <div class="container">
		<table class="table">
    	<thead>
	      <tr>
	        <th>Train Name</th>
	        <th>Destination</th>
	        <th>Frequency (min)</th>
	        <th>Next Arrival</th>
	        <th>Minutes Away</th>
	      </tr>
    	</thead>
    	<tbody>
<!-- 	      <tr>
	    	<td id="name-display"></td>
	        <td id="destination-display"></td>
	        <td id="time-display"></td>
	        <td id="frequency-display"></td>
	        <td id="arrival-display"></td>
	        <td id="away-display"></td>
	      </tr> -->
   		</tbody>
  		</table>
	  </div>
	</div>
	</div>

	<div class="row">
		<div class="panel panel-primary">
		  <div class="panel-heading">Add Train</div>
			<div class="form-group">
		<div class="container">
			<form>
			  <label>Train Name</label>
			  <input type="text" class="form-control" id="name-input">
			
			<div class="form-group">
			  <label>Destination</label>
			  <input type="text" class="form-control" id="destination-input">

			<div class="form-group">
			  <label>First Train Time (HH:mm - military time)</label>
			  <input type="military-time" class="form-control" id="time-input">
			</div>

			<div class="form-group">
			  <label>Frequency (min)</label>
			  <input type="text" class="form-control" id="frequency-input">
			</form>  
		</div>
	</div>
	<button type="submit" class="btn btn-primary" id="add-user">Submit</button>
	</form>
</div>

</html>
